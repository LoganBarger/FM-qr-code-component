<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="center-container">
        <div class="flex-item"><img id="qr-code" src="./images/image-qr-code.png" alt="image of a QR code" height="250px" width="250px" /></div>
        <div class="text-container">
          <div class="flex-item"><b>Improve your front-end skills by building projects</b></div>
          <div class="flex-item"><p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div>
        </div>
      </div>
    </div>
    <div id="watermark">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">logan</a>.</div>
  </body>
</html>
